<div class="container">
  <h1 class="mt-3">Conversion Table</h1>
  <div class="row">
    <!-- Input Table -->
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="col-md-6 mx-auto">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th for="inputNumber">Input Numbers Only</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="form-group">
                  <input id="inputNumber" class="form-control" name="inputNumber" [(ngModel)]="inputNumber">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
